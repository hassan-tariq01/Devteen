    // Accessibility: prefers-reduced-motion hook
    const usePrefersReducedMotion = () => {
      const [prefersReducedMotion, setPrefersReducedMotion] = React.useState(false);
      React.useEffect(() => {
        if (typeof window === 'undefined' || !window.matchMedia) return;
        const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
        const onChange = () => setPrefersReducedMotion(mq.matches);
        onChange();
        if (mq.addEventListener) mq.addEventListener('change', onChange);
        else mq.addListener(onChange);
        return () => {
          if (mq.removeEventListener) mq.removeEventListener('change', onChange);
          else mq.removeListener(onChange);
        };
      }, []);
      return prefersReducedMotion;
    };

          const playPromise = v.play();
          if (playPromise && typeof playPromise.then === 'function') {
            playPromise.then(() => setShowFallback(false)).catch(() => setShowFallback(true));
          }

        }

            webkit-playsinline="true"
            autoPlay
            loop
            preload="metadata"
            crossOrigin="anonymous"

            onCanPlay={() => setShowFallback(false)}
            onPlay={() => setShowFallback(false)}

                  </div>
                  <h3 className="text-2xl font-semibold mb-2 font-['Playfair_Display']">{yogaClass.title}</h3>

    // Benefits of Yoga
    const Benefits = () => {

    // Gallery with all unique yoga-related images from Unsplash

        { type: "image", src: "https://images.pexels.com/photos/3823039/pexels-photo-3823039.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=800", title: "Morning Yoga Flow" },
        { type: "image", src: "https://images.pexels.com/photos/4056534/pexels-photo-4056534.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=800", title: "Sunset Meditation" },
        { type: "image", src: "https://images.pexels.com/photos/317155/pexels-photo-317155.jpeg?auto=format&fit=crop&w=800", title: "Group Yoga Session" },
        { type: "image", src: "https://images.pexels.com/photos/3822621/pexels-photo-3822621.jpeg?auto=format&fit=crop&w=800", title: "Beach Yoga" },
        { type: "image", src: "https://images.pexels.com/photos/2908175/pexels-photo-2908175.jpeg?auto=format&fit=crop&w=800", title: "Forest Practice" },
        { type: "image", src: "https://images.pexels.com/photos/4056536/pexels-photo-4056536.jpeg?auto=format&fit=crop&w=800", title: "Studio Yoga" },
      
      ];
      const [modal, setModal] = React.useState(null);
      const [current, setCurrent] = React.useState(0);
      React.useEffect(() => {
        if (!modal) return;
        const onKey = (e) => {
          if (e.key === 'Escape') setModal(false);
          if (e.key === 'ArrowRight') setCurrent((prev) => (prev + 1) % galleryItems.length);
          if (e.key === 'ArrowLeft') setCurrent((prev) => (prev - 1 + galleryItems.length) % galleryItems.length);
        };
        document.addEventListener('keydown', onKey);
        return () => document.removeEventListener('keydown', onKey);
      }, [modal]);

      const openModal = (idx) => setModal(true) || setCurrent(idx);
      const closeModal = () => setModal(false);
      const nextSlide = (e) => {
        e.stopPropagation();
        setCurrent((prev) => (prev + 1) % galleryItems.length);
      };
      const prevSlide = (e) => {
        e.stopPropagation();
        setCurrent((prev) => (prev - 1 + galleryItems.length) % galleryItems.length);
      };

      const prefersReducedMotion = usePrefersReducedMotion();
      const sliderItems = React.useMemo(() => [...galleryItems, ...galleryItems], [galleryItems]);
      return (
        <section id="gallery" className="relative py-24 bg-[#F9F9F9] overflow-hidden">
